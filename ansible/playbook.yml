Hardening and Nginx Configuration

name: Configure Production Web Servers hosts: web_servers become: yes tasks:

name: Install Nginx apt: name: nginx state: present update_cache: yes

name: Copy Secure Nginx Config template: src: templates/nginx.conf.j2 dest: /etc/nginx/nginx.conf notify: Restart Nginx

name: Ensure UFW is enabled and allows HTTPS ufw: rule: allow port: '443' proto: tcp

handlers:

name: Restart Nginx service: name: nginx state: restarted
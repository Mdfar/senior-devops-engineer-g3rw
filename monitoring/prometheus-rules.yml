Alerting Rules

groups:

name: ProductionAlerts rules:

alert: HighCpuUsage expr: node_cpu_seconds_total{mode="idle"} < 20 for: 5m labels: severity: critical annotations: summary: "High CPU usage detected on {{ $labels.instance }}" description: "CPU usage is above 80% for more than 5 minutes."

alert: InstanceDown expr: up == 0 for: 1m labels: severity: page annotations: summary: "Instance {{ $labels.instance }} is down"